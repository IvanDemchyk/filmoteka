<header class="library-header page-header container ">

            <a href="./index.html"
               class="page-header__logo">
                <img class="page-header__logo-icon"
                     src="./images/film.png"
                     alt="film" />

            </a>
            <nav class="page-nav">
                <ul class="page-nav__list">
                    <li class="page-nav__item page-nav__item_home">
