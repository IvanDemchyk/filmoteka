<header class="library-header page-header container">
  <div class="library-header__container">
    <div class="page-header__navigation">
      <a href="./index.html" class="page-header__logo">
        <img
          class="page-header__logo-icon"
          src="./images/film.png"
          alt="film"
        />
        <p class="page-header__logo-title">Filmoteka</p>
      </a>
      <nav class="page-nav">
        <ul class="page-nav__list">
          <li class="page-nav__item page-nav__item_home">
            <a class="page-nav__link" href="./index.html">Home</a>
          </li>
          <li class="page-nav__item">
            <a class="page-nav__link current js-library" href="./library.html"
              >My library</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="library-header__buttons">
      <button
        type="button"
        class="library-header__btn library-header__btn-watched watched-btn-js active"
      >
        Watched
      </button>
      <button type="button" class="library-header__btn queue-btn-js">
        queue
      </button>
    </div>
    <div class="toolbar toolbar-lib">
      <div class="theme__rect">
        <input
          class="theme__checkbox visually-hidden"
          type="checkbox"
          name="toggler"
        />
        <label class="theme__control theme__control-lib" for="toggler"></label>
        <svg class="theme__icon">
          <use href="./images/icons.svg#icon-moon"></use>
        </svg>
        <svg class="theme__icon theme__icon-sun">
          <use href="./images/icons.svg#icon-sun"></use>
        </svg>
      </div>
    </div>
  </div>
</header>
